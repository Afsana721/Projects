<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Create div as a container for the table, add some header, row & column-->
    <div id="container">
        <h3><strong>Html Table</strong></h3>
        
        <table>
            <tr>
                <th>Countries</th>
                <th>Capitals</th>
                <th>Population</th>
                <th>Language</th>
            </tr>
            <tr>
                <td id="col">USA</td>
                <td>Washington DC</td>
                <td>309 million</td>
                <td>English</td>
            </tr>
            <tr>
                <td id="col">Sweden</td>
                <td>Stockholm</td>
                <td>9 million</td>
                <td>Swedish</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
