<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- Background image -->
    <img src="Assets/contactBgd.jpg" alt="Background Image" style="width:100%;">

    <!-- Contact header -->
    <div class="contact-right">Contact Us</div>

    <!-- Bottom-right text -->
    <div class="text-right">
      <p>“Please fill out the <br> following form if you <br> have any issues.”</p>
    </div>

    <!-- Question icons -->
    <span class="question-icon1">&#63;</span>
    <span class="question-icon2">&#63;</span>
    <span class="question-icon3">&#63;</span>

    <!-- Questions title -->
    <div class="ques">
      <h1 class="quesText">Questions</h1>
    </div>
  </div>

  <!-- Contact form -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="/submit-contact" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="concerns">Your Concerns:</label>
      <textarea id="concerns" name="concerns" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
