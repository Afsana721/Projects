<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://kit.fontawesome.com/a73383f015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--Create main div to control other inside div for image and text inside image-->
    <div class="main">
    <div class="contactContainer">
        <img src="Assets/contactBgd.jpg" alt="contactBgd">
        <div class="textContainer">
            <h2>Contact Us</h2>
            <p>Please fill out<br> the following form if you<br> have any issues</p>
        </div>
        <div>
            <!-- Question icons -->
            <span class="question-icon1">&#63;</span>
            <span class="question-icon2">&#63;</span>
            <span class="question-icon3">&#63;</span>
        </div>

        <!-- Questions title -->
        <div class="ques">
            <h1 class="quesText">Questions</h1>
        </div>
    </div>

</div>

    <!-- Contact form -->
<!-- Contact form -->
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="/submit-contact" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="concerns">Your Concerns:</label>
      <textarea id="concerns" name="concerns" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
