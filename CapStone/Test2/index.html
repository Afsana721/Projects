<!-- HEADER PARTIAL -->
<%- include ('./partials/header.ejs') %>


    <!-- ***  EP: THIS IS FOR THE POP UP ALERT WHEN CONTACT SUBMIT BUTTON IS SUCCESSFUL *** -->
    <!-- Include SweetAlert2 CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const queryParams = new URLSearchParams(window.location.search);
            if (queryParams.get('success') === 'true') {
                // Display a pop-up alert using SweetAlert2
                Swal.fire({
                    icon: 'success',
                    title: 'Thanks for your submission!',
                    showConfirmButton: false,
                    timer: 2000 // Display for 2 seconds
                });
            }
        });
    </script>
    <!-- **** END POP-UP ALERT FOR CONTACT SUBMISSION **** -->


    <!-- contact page html code -->

    <div class="container">
        <!-- Background image -->
        <img src="/assets/contactBgd.jpg" alt="Background Image" style="width:100%;">

        <!-- Contact header -->
        <div class="contact-right">Contact Us</div>

        <!-- Bottom-right text -->
        <div class="text-right">
            <p>“Please fill out the <br> following form if you <br> have any issues.”</p>
        </div>

        <!-- Question icons -->
        <span class="question-icon1">&#63;</span>
        <span class="question-icon2">&#63;</span>
        <span class="question-icon3">&#63;</span>

        <!-- Questions title -->
        <div class="ques">
            <h1 class="quesText">Questions</h1>
        </div>
    </div>

    <!-- Contact form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="/contact" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="concerns">Your Concerns:</label>
            <textarea id="concerns" name="concerns" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- contact page html code end here  -->


    <!-- FOOTER PARTIAL -->
    <br>
