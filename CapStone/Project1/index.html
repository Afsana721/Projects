<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a73383f015.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--container div holds image, form-box div holds form for sign up and login-->
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <!--add p tag for message & add link to reset user password-->
                    <p>Forgot password <a href="#">Click Here!</a></p>
                </div>
                <!--add button for sign up and login for user click & add id for click function-->
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                </div>

            </form>
        </div>
    </div>

<!--All Js code is here, you can add one script.js file-->
    <script>
        // add four variable to get html elements

        let signupBtn = document.getElementById("signupBtn");
        let loginBtn = document.getElementById("loginBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        //add click function for on the button here - loginbtn click hide name field 
        loginBtn.onclick = function() {
            nameField.style.maxHeight = "0"             //hidden when maxheight 0.
        //add different title as inner html
        title.innerHTML = "Login";
        signupBtn.classList.add("disable");
        loginBtn.classList.remove("disable");
        }

    //add click feature on the signup button 
          //add click function for on the button here -  
          signupBtn.onclick = function() {
            nameField.style.maxHeight = "60px"             
        //add different title as inner html
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        loginBtn.classList.add("disable");
        }


    </script>

</body>

</html>
