<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="bigstyle.css">
  
</head>
<body>
<!--Alert using bootstrap-->
<div  class="container-fluid mt-3">
    <h3>Alert! Alert!</h3>
    <div>
    
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>
     </div>
     <div class="alert alert-info">
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>
     </div>

     <div class="alert alert-danger">
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>
     </div>
    </div>
    </div>
    <br>
<!--Bootstrap button styles. -->
    <div class="container-fluid">
        <button type="button" class="btn">Basic Button</button>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-info">Omfp Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <button type="button" class="btn btn-dark">Dark Button</button>
        <button type="button" class="btn btn-light">Light Button</button>
        <button type="button" class="btn btn-link">Link Button</button>
        <br> <br>

<!--Button outline. size default, large, small -->
        <button type="button" class="btn btn-outline-danger" style="padding: 10px; font-family: cursive;">button outline</button>
        <button type="button" class="btn btn-outline-primary btn-lg" style="padding: 10px; font-family: cursive;">button outline</button>
        <button type="button" class="btn btn-outline-warning btn-sm" style="padding: 10px; font-family: cursive;">button outline</button>

        <br> <br>
<!--Button outline. size default, large, small -->
        <div class="d-grid">
         <button type="button" class="btn btn-info"> full-width button</button>
        </div>
        <br><br>
<!--Active /disable Buttons. -->
        <div>
         <button type="button" class="btn btn-danger active">Active Primary</button>
         <button type="button" class="btn btn-success disable">disable Primary</button>
         <a href="#" class="btn btn-ifno disable">Disabled Link</a>
        </div>

    <br><br>
<!-- Spinner Button. -->
        <div>
         <button type="button" class="btn btn-warning">
            <spn class="spinner-border spinner-border-sm"></spn>
         </button>
         <button type="button" class="btn btn-info" disabled>
            <spn class="spinner-grow spinner-grow-lg"></spn>
         </button>
        </div>
      
    </div>

</body>
</html>
