<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="/pets" method="post" style="width: 300px;">
        <fieldset>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="pet_name">
            </div>

            <label>Type</label>
            <select name="pet_type" id="type">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="hamster">Hamster</option>
                <option value="other">Other</option>
                <option value="zebra">Zebra</option>
            </select><br><br>

            <label>Biography</label>
            <textarea id="bio" name="pet_bio" rows="4" cols="50"></textarea><br>
            <label>Owner's Email</label><br>
            <input type="email" id="Owner-email" name="pet-owner-email"><br><br>

            <div>

                <div>
                    <button type="submit" id="new-pet-submit-button">Create new pet</button>
                </div>

                <div>
                    <button type="reset">Reset</button>
                </div>

            </div>
        </fieldset>
    </form>


<!--Picture card -->
    <div class="card">
        <img src="Assets/desert.jpg" alt="desert" >

        <div class="circle">
            <img src="Assets/person-avatar.jpg" alt="person" ">
            <h1>Title goes here</h1>
            <h4 >Secondary text</h4>
            <p>Greyhound divisively hello coldly wonderfully marginally far upon excluding.</p>
        </div>
        
     

    </div>    


  
    

</body>

</html>
