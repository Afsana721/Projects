
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Ap_3.css">
  
</head>
<body>
<!--Form element: start with <form> as a container like div but also support some specific attributes 
    to configure the way the form behaves. also all attributes are optional but standard practices to
    set at least the action attribute and method. Here, action attribute defines the location(URL) where
    the form's collected dtaa sshould be sent when it submitted. And method attribute defines which HTTP 
    method to send the data with.-->
    
    <form action="/form-handling-url" method="post">

<!--Fieldset element/tag is used to group several controls as well as lables within a web form and Legend 
    element represents a caption for the content of its parent 'fieldset'.Input element is used to create 
    interactve controls for web-based forms in order to accept data from the user, a wide variety of types 
    of input data and control widgets are available, depending on the device and user agent. Textarea element
    represents a nulti-line plain text editing control, useful when we want to allow users to enter a 
    sizable amount of free-form text, for example a comment on a review or feedback form. -->  
    <fieldset>
        <legend>Add User Info.</legend>
        
        <div>
         <label for="firstName">First Name</label>
         <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
        </div>

        <div>
            <label for="role">Role</label>
            <select id="role" name="user_role_name">
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>

        <div>
            <label for="expiration">Expiration</label>
            <input type="date" id="expiration" name="expiration">
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>

        <div>
            <button type="submit">Click the submit form</button>
        </div>
        </div>

     </fieldset>

    </form>

</body>
</html>
