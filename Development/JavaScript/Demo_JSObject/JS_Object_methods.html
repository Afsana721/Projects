<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Objects_Methods</title>
</head>
<body>
    <h1 >JavaScript Objects with Methods</h1>
    <h3><p id="demo"></p></h3>
    <button id="click me">Click me</button>

    <script>
        let user = {
            name: "Asef",
            age: 12,
        };
        function sayHi() {
            alert("hello!!")
        };

        user.message = sayHi;
        document.getElementById("demo").innerHTML = user.name;
        document.getElementById("click me").onclick = user.message;
    </script>
    
</body>
</html>
