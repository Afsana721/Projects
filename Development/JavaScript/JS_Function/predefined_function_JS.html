<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript predefined Function</title>
</head>
<body>
    <h1>JavaScript Predefined Function</h1>
    <h3 id="demo"></h3>
    
    <script>
        let x = 5;
        let y = 6;
        let z = 7;
        console.log(x, y, z)
        console.log(eval(("x+y")));
        console.log(eval(z));
    </script>
    
</body>
