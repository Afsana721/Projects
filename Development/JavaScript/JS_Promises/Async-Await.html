<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    <h1>JS Async and Await!!!</h1>

    <script>
        let result = function(score){
            return new Promise(function(resolve, reject){
                console.log("calculation results ..")
                if(score > 50)
                    resolve("Congratulation! you have passed")
                else
                    reject("you have failed")
            })
        }

        let grade = function(response){
            return new Promise(function(resolve, reject){
                console.log("Calculating your grade ..")
                resolve("Your grade is A."+ response)
           })
        }
        // result(80).then(response => {
        //     console.log("Result received")
        //     return grade(response)
        // }).then(finalgrade => {
        //     console.log(finalgrade)
        // }).catch(err => {
        //     console.log(err)
        // })

        async function caculateResults(){
            try{
            const response = await result(30)
            console.log("Result received")
            const finalgrade = await grade(response)
            console.log(finalgrade)
            }
        catch(error){
            console.log(error)
        }        }

        caculateResults();
    </script>
    
</body>
</html>
