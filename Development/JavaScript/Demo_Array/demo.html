<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let cars = ['volvo','honda','toyota', 'bmw'];
        document.getElementById('demo').innerHTML= cars;
        let bmw = cars[3];
        document.getElementById('demo').innerHTML= bmw;
        let lenArray = cars.length;
        document.getElementById('demo').innerHTML = lenArray;
        let lastItem = cars[cars.length-1];
        document.getElementById('demo').innerHTML = lastItem;

        cars.forEach((item, index, array) => {
            console.log(item, index);
        });
        document.getElementById('demo').innerHTML = cars.toString();

        let lastCar = cars.pop();
        document.getElementById('demo').innerHTML = cars;

        cars.push('GM');
        document.getElementById('demo').innerHTML = cars;

        let removeItem =cars.shift();
        document.getElementById('demo').innerHTML = cars;
        console.log(removeItem);

        let unshiftItem = cars.unshift("ford", "Chevrolet");
        let lenghtNewArray = cars.length;
        document.getElementById('demo').innerHTML = cars;
        console.log(lenghtNewArray);
        let newCars = cars.concat("toyota2");
        //document.getElementById('demo').cars;
        document.getElementById('demo').innerHTML = newCars;
        let sortArray = newCars.sort();
        document.getElementById('demo').innerHTML = sortArray;
        console.log(newCars);
        let reverseArray = sortArray.reverse();
        document.getElementById('demo').innerHTML = reverseArray;
        console.log(reverseArray);
        console.log(sortArray);
        let myArray = new Array();
        console.log(myArray); 

        //map
        let num1 = [2,3,4,5,6,7];
        let num2 = num1.map(multiply);
        function multiply(value) {
            return value * 2;
        }
        document.getElementById('demo').innerHTML = num2;

        let num3 = num1.filter(comp);
        function comp(value){
            return value >4;
        }
        document.getElementById('demo').innerHTML = num3;
        console.log("num1 contains : " + num1);

        let num4 = num1.reduce(sum);
        function sum(total,value){
            return total + value;
        }
        document.getElementById('demo').innerHTML = num4;

        console.log("value is : " + cars); //output is:  ford,Chevrolet,honda,toyota,GM
        let slicingCars = cars.slice(1,4);
        document.getElementById('demo').innerHTML = slicingCars;
        let oneParamSlice = cars.slice(2);
        console.log("new slice :" + oneParamSlice); //output is : honda,toyota,GM
    </script>
    
</body>
</html>
