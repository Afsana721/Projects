<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Selecting DOM Element</title>

</head>
<body>
<!--In this example, our goal is to select the h1 tag using dom concept from Js file-->

    <h1 id="food">Donuts</h1>
<!--unordered list-->
    <ul>
        <li class="snack">Glazed</li>
        <li class="snack"><em>Double Chocolate</em></li>
        <li class="snack">Vanilla Frosted</li>
    </ul>

    
<script src="script1.js"></script>
</body>
</html>
